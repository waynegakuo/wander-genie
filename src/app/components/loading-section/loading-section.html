<section #loadingSection class="loading-section py-20">
  <div class="container max-w-4xl text-center">
    <div class="loading-content mb-12">
      <div class="travel-icon-container mb-6">
        <span class="material-icons travel-icon animate-bounce">flight</span>
      </div>
      <h2 class="loading-text text-brand text-3xl md:text-4xl text-primary">
        {{ loadingMessage() }}
      </h2>
      <p class="text-gray-500 mt-4">Genie is crafting your perfect journey...</p>
    </div>

    <div class="skeleton-loader bg-white rounded-2xl p-8 shadow-xl animate-pulse">
      <div class="h-8 bg-gray-200 rounded w-1/3 mb-8"></div>
      <div class="space-y-4">
        <div class="h-4 bg-gray-200 rounded w-full"></div>
        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
        <div class="h-4 bg-gray-200 rounded w-4/6"></div>
      </div>
      <div class="grid grid-cols-2 gap-8 mt-12">
        <div class="h-40 bg-gray-200 rounded-xl"></div>
        <div class="h-40 bg-gray-200 rounded-xl"></div>
      </div>
    </div>
  </div>
</section>
