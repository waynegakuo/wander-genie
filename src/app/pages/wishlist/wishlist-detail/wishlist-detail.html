<section class="hero-section">
  <div class="container">
    <app-nav [showTabs]="false" />

    <div class="hero-content text-center relative">
      <app-hero />
    </div>
  </div>
</section>

@if (isLoading()) {
  <div class="flex items-center justify-center min-h-screen">
    <div class="animate-spin rounded-full h-12 w-12 border"></div>
  </div>
} @else if (wishlistItem(); as item) {
  <app-itinerary-results
    [itinerary]="item.itinerary"
    [destination]="item.destination"
    [searchMetadata]="item.searchMetadata"
    (printItinerary)="printItinerary()"
  ></app-itinerary-results>
} @else {
  <div class="flex flex-col items-center justify-center min-h-screen">
    <h2 class="text-2xl font-bold mb-4">Trip not found</h2>
    <a routerLink="/wishlist" class="btn btn-primary rounded-full">Back to Wishlist</a>
  </div>
}

<app-footer></app-footer>
